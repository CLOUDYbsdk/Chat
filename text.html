<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:white; }
    #chatbox { width: 400px; margin: 30px auto; padding: 20px; border: 2px solid #444; border-radius: 10px; background:#222; }
    .bot { color: #0f0; margin: 10px 0; }
    .user { color: #0ff; margin: 10px 0; text-align: right; }
    input { width: 100%; padding: 8px; margin-top: 10px; border-radius: 5px; border:none; }
    button { margin-top: 10px; padding: 8px 15px; border-radius: 5px; border:none; background:#0f0; font-weight:bold; }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Type here...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("userInput");

    let step = 0;  
    const questions = [
      "Hi ! What's your name?",
      "Nice! How old are you?",
      "Cool . What's your favorite game?",
      "Awesome! Thanks for chatting "
    ];

    function botMessage(text) {
      const msg = document.createElement("div");
      msg.className = "bot";
      msg.textContent = "Bot: " + text;
      messages.appendChild(msg);
    }

    function userMessage(text) {
      const msg = document.createElement("div");
      msg.className = "user";
      msg.textContent = "You: " + text;
      messages.appendChild(msg);
    }

    function sendMessage() {
      const text = input.value.trim();
      if (text === "") return;
      userMessage(text);

      // Special check for bgmi/pubg
      if (step === 2 && (text.toLowerCase() === "bgmi" || text.toLowerCase() === "pubg")) {
        botMessage("");
      } else {
        step++;
        if (step < questions.length) {
          setTimeout(() => botMessage(questions[step]), 500);
        }
      }

      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }

    // Start conversation
    botMessage(questions[step]);
  </script>
</body>
</html>
